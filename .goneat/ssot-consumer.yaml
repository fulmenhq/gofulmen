version: v1.1.0
sources:
  - name: crucible
    repo: fulmenhq/crucible
    ref: v0.2.13
    force_remote: true
    sync_path_base: "./"
    assets:
      - type: doc
        source_path: docs
        paths:
          - 'architecture/**/*.md'
          - 'standards/**/*.md'
          - 'guides/**/*.md'
          - 'sop/**/*.md'
        subdir: docs/crucible-go
      - type: schema
        source_path: schemas
        paths:
          - '**/*'
        subdir: schemas/crucible-go
      - type: config
        source_path: config
        paths:
          - '**/*'
        subdir: config/crucible-go
      - type: metadata
        source_path: config/sync
        paths:
          - '**/*'
        subdir: .crucible/metadata
strategy:
  on_conflict: overwrite
  prune_stale: true
  verify_checksums: false
